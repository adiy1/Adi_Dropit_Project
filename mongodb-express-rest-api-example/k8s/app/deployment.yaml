apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-app
  namespace: blog-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blog-app
  template:
    metadata:
      labels:
        app: blog-app
    spec:
      containers:
      - name: blog-app
        image: 28032000/blog-app-image:latest
        ports:
        - containerPort: 80